<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normilize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Fylo Data Storage</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-box">
            <img id="logo" src="assets/icons/logo.svg" alt="">
            <div class="icons">
                <div class="icon">
                    <img src="assets/icons/icon-document.svg" alt="">
                </div>
                <div class="icon">
                    <img src="assets/icons/icon-folder.svg" alt="">
                </div>
                <div class="icon">
                    <img src="assets/icons/icon-upload.svg" alt="">
                </div>
            </div>
            
        </div>
        <div class="right-box">
            <div class="comment">
                <p><span class="amount"><strong>185</strong> </span>GB LEFT</p>
                <div class="tail"></div>
            </div>

            <div class="top-text">
                <p>You've used <strong>815 GB</strong> of your storage</p>
            </div>
            
            <div class="slider">
                <div class="filled-slider">
                    <div class="white-ball"></div>
                </div>
            </div>

            <div class="bottom-text">
                <div><p><span>0 GB</span></p></div>
                
                <div><p><span>1000 GB</span></p></div>
            </div>
        </div>
    </div>
</body>
</html>
